<div ng-controller="ListController">
    <!--<input type="text" ng-model="filtroCategoria" placeholder="filtrar por...">-->

    <div class="row">
        <div class="col-md-6 col-sm-12">
            <div class="form-group">
                <label for="sel1">Select list:</label>
                <select class="form-control" id="sel1" ng-model="filtroCategoria">
                    <option value="">Filtrar por...</option>
                    <option value="-fechaEjercicio">Fecha (Ult-Prim)</option>
                    <option value="fechaEjercicio">Fecha (Prim-Ult)</option>
                    <option value="categoriaEjercicio">Categoria (A-Z)</option>
                    <option value="-categoriaEjercicio">Categoria (Z-A)</option>
                </select>
            </div>
        </div>
        <div class="col-md-6 col-sm-12">
            <label for="buscador">Buscar</label>
            <div id="buscador">
                <div class="input-group col-md-12">
                    <input type="text" class="form-control input-lg" placeholder="Buscar" ng-model="buscador"/>
                    <span class="input-group-btn">
                        <button class="btn btn-info btn-lg" type="button">
                            <i class="glyphicon glyphicon-search"></i>
                        </button>
                    </span>
                </div>
            </div>
        </div>
    </div>

    <table class="table table-bordered table-striped table-hover table-responsive">
        <thead class="thead-inverse">
            <tr>
                <td>Ejercicio</td>
                <td>Categor√≠a</td>
                <td>Fecha</td>
                <td>Ver</td>
        </thead>
        <tr ng-repeat="ejercicio in ejercicios| filter:buscador | orderBy:filtroCategoria" class="clickable-row">
            <td>{{ejercicio.nombreEjercicio}}</td>
            <td>{{ejercicio.categoriaEjercicio}}</td>
            <td>{{ejercicio.fechaEjercicio| date:"longDate"}}</td>
            <td><a href="#/get/{{ejercicio.idEjercicio}}"><button class="btn btn-primary">Ver</button></a></td>
            <td><a href="#/update/{{ejercicio.idEjercicio}}"><button class="btn btn-primary">Actualizar</button></a></td>
            <td><a href="#/delete/{{ejercicio.idEjercicio}}"><button class="btn btn-primary">Borrar</button></a></td>
        </tr>
    </table>
    
    <a href="#/insert/{{ejercicio.idEjercicio}}"><button class="btn btn-primary">Insertar</button></a>
</div>
