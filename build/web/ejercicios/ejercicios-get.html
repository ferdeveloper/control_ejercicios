<div ng-controller="GetController" class="datosEjercicio">
    <br>
    <div class="span3 well">
        <label>Ejercicio</label>
        <div class="container_get">
            <p>{{ejercicio.nombreEjercicio}}</p>
        </div>
        <label>Descripción</label>
        <div class="container_get">
            <p>{{ejercicio.descripcionEjercicio}}</p>
        </div>
        <label>Categoría y curso</label>
        <div class="container_get">
            <p>{{ejercicio.categoriaEjercicio}} {{ejercicio.cursoEjercicio}}</p>
        </div>
        <label>Fecha</label>
        <div class="container_get">
            <p>{{ejercicio.fechaEjercicio}}</p>
        </div>
        <label>Observaciones</label>
        <div class="container_get">
            <p>{{ejercicio.observacionesEjercicio}}</p>
        </div>
        <div class="text-right"> <!--You can add col-lg-12 if you want -->
            <a href="#/"><button class="btn btn-default"><span class="glyphicon glyphicon-remove"></span></button></a>
        </div>

    </div>
    <br>
</div>
