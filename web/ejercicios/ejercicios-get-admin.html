<div ng-controller="GetController" class="datosEjercicio">
    <br>
    <div class="span3 well">
        <label>Ejercicio</label>
        <div class="container_get">
            <p>{{ejercicio.nombreEjercicio}}</p>
        </div>
        <label>Descripción</label>
        <div class="container_get">
            <p>{{ejercicio.descripcionEjercicio}}</p>
        </div>
        <label>Categoría</label>
        <div class="container_get">
            <p>{{ejercicio.categoriaEjercicio}}</p>
        </div>
        <label>Curso</label>
        <div class="container_get">
            <p>{{ejercicio.cursoEjercicio}}</p>
        </div>
        <label>Fecha creación</label>
        <div class="container_get">
            <p>{{ejercicio.fechaCreacion}}</p>
        </div>
        <label>Fecha ejercicio</label>
        <div class="container_get">
            <p>{{ejercicio.fechaEjercicio}}</p>
        </div>
        <label>Observaciones</label>
        <div class="container_get">
            <p>{{ejercicio.observacionesEjercicio}}</p>
        </div>
        <div class="text-right">
            <a href="#/update/{{ejercicio.idEjercicio}}">
                <button class="btn btn-default"><span class="glyphicon glyphicon-pencil"></span></button>
            </a>
            <a href="#/delete/{{ejercicio.idEjercicio}}">
                <button class="btn btn-danger"><span class="glyphicon glyphicon-trash"></span></button></a>
            <a href="#/admin">
                <button class="btn btn-default"><span class="glyphicon glyphicon-remove"></span></button>
            </a>
        </div>

    </div>
    <br>
</div>
