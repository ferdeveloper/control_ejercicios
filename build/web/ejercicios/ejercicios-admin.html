<br>
<div class="container">
    <div class="row">
        <div class="col-md-3">
            <div class="form-group">

                <select class="form-control" id="sel1" ng-model="filtroCategoria">
                    <option value="">Filtrar por...</option>
                    <option value="-fechaEjercicio">Fecha (Ult-Prim)</option>
                    <option value="fechaEjercicio">Fecha (Prim-Ult)</option>
                    <option value="cursoEjercicio">Curso (A-Z)</option>
                    <option value="-cursoEjercicio">Curso (Z-A)</option>
                    <option value="categoriaEjercicio">Categoria (A-Z)</option>
                    <option value="-categoriaEjercicio">Categoria (Z-A)</option>
                </select>
            </div>

            <div id="buscador">
                <div class="input-group">
                    <input type="text" class="form-control" placeholder="Buscar" ng-model="buscador"/>
                    <span class="input-group-btn">
                        <button class="btn btn-info btn-lg" type="button" disabled>
                            <i class="glyphicon glyphicon-search"></i>
                        </button>
                    </span>
                </div>
            </div>
            <a href="#/insert/"><button class="btn btn-primary">Insertar ejercicio</button></a>
        </div>
        
        

        <div class="col-md-9">
            <table class="table table-bordered table-striped table-hover table-responsive">
                <thead class="thead-inverse">
                    <tr>
                        <td>Ejercicio</td>
                        <td>Categor√≠a</td>
                        <td>Fecha</td>
                </thead>
                <tr ng-repeat="ejercicio in ejercicios| filter:buscador | orderBy:filtroCategoria" class="clickable-row" data-href='#/get/{{ejercicio.idEjercicio}}'>
                    <td>{{ejercicio.nombreEjercicio}}</td>
                    <td>{{ejercicio.categoriaEjercicio}} {{ejercicio.cursoEjercicio}}</td>
                    <td>{{ejercicio.fechaEjercicio| date:"longDate"}}</td>
                    <td class="text-center"><a href="#/get/{{ejercicio.idEjercicio}}"><button class="btn btn-primary">Ver</button></a></td>
                    <td class="text-center"><a href="#/update/{{ejercicio.idEjercicio}}"><button class="btn btn-primary">Actualizar</button></a></td>
                    <td class="text-center"><a href="#/delete/{{ejercicio.idEjercicio}}"><button class="btn btn-primary">Borrar</button></a></td>
                </tr>
            </table>
        </div>
    </div>
</div>
